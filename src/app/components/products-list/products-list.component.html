<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let product of allProducts">
    <div class="card" (click)="onProductClick(product.id)">
      <img
        [src]="product.image"
        class="product__img card-img-top -block mx-auto"
        alt="product image"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ product.title }}
        </h5>
        <p class="card-text product__price">{{ product.price }} $</p>
        <p class="card-text product__phone">{{ product.category }}</p>
      </div>
    </div>
  </div>
</div>
